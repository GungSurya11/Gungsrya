<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Formulir</title>
</head>

<body>
    <h2>Latihan Form</h2>
    <br>

    <form action="">
        <fieldset>
            <legend>Input data dengan lengkap </legend>
            <label for="nim">NIM :</label> <br>
            <input type="number" name="nim" id="nim"> <br>
            <label for="nama">Nama :</label> <br>
            <input type="text" name="nama" id="nama"> <br>
            <label for="password">Password : </label><br>
            <input type="password" name="password" id="password"><br>
            <label for="pendidikan">Pendidikan Terakhir : </label><br>
            <input type="radio" name="pendidikan" id="pendidikan" value="SMP"> SMP
            <input type="radio" name="pendidikan" id="pendidikan" value="SMA"> SMA
            <input type="radio" name="pendidikan" id="pendidikan" value="SMK"> SMK
            <br>
            <label for="hobi">Hobi :</label><br>
            <input type="checkbox" name="hobi" id="hobi" value="Olahraga"> Olahraga
            <input type="checkbox" name="hobi" id="hobi" value="Kuliner"> Kuliner
            <input type="checkbox" name="hobi" id="hobi" value="Games"> Games
            <br><br>
            
            <input type="button" value="Proses">
        </fieldset>
    </form>
</body>

</html>
